name: flab test
on: 
  push:
    branches:
      - develop
env:
  APP_ENV: test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: $MYSQL_DATABASE
          MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
          MYSQL_USER: $MYSQL_USER
          MYSQL_PASSWORD: $MYSQL_PASSWORD
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: virtual activate
        run: |
          source .venv/bin/activate

      - name: cryptography
        run: poetry add cryptography

      - name: black check
        run: poetry run black flab_bada/ --line-length=127

      - name: flake8 check
        run: poetry run flake8 flab_bada/ --max-line-length=127

      - name: run mysql
        run: mysql -h 127.0.0.1 --port 3306 -u ${{MYSQL_USER}} -p ${{MYSQL_PASSWORD}} -e 'CREATE DATABASE IF NOT EXISTS test;'

      - name: alembic upgrade
        run: poetry run alembic upgrade head

      - name: Test with pytest
        run: poetry run pytest -v -W ignore::DeprecationWarning
      
  
